<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3"></script>

</head>

<body>
    <div id="app">
        <div class="container text-center">
            <div class="row md-5">
                <div class="col-4 offset-4">
                    <h3 class="">
                        Event
                    </h3>

                    <!-- input 'un içindeki  değerleri alabilmek için @input eventine ihtiyacımız var. -->
                    <input @input="updateValue" type="text" :value="fullName" class="form-control">
                    
                    <!-- Farklı bir yol da görelim. v-model ile çalışan bir yapı görelim. -->
                    <!-- v-model yöntemi ile yapınca @input ve :value'dan kurtuluyoruz. 2 yönlü data-binding yapmamıza sağlıyor. -->
                    <input v-model="fullName" type="text"  class="form-control">
                    

                    <p> {{fullName}}</p>

                    <button class="btn btn-primary m-3">Ekle</button>
                </div>
            </div>
        </div>

    </div>


    <script src="app.js"></script>
</body>

</html>
