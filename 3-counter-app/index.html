<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3"></script>

</head>

<body>
    <div id="app">

        <div class="container">
            <div class="row mt-5">
                <div class="col-4 card offset-4 p-1">
                    
                    <!-- 2 tane card oluşturduk ancak her birtanesi sayfayı render ettiği için 2 farklı card da çalışıyor  -->
                    <!-- Bu durumu Virtual Dom ile düzelteceğiz Reactiviti kullanacağız -->
                    <h3 class="text-center">{{counter}}</h3>
                    <div class="d-flex justify-content-center align-items center">
                        <button @click="counter++" class="btn me-2 btn-sm btn-primary">+</button>
                        <button @click="counter--" class="btn btn-sm btn-danger">-</button>
                    </div>
                    <div class="alert alert-warning mt-2 text-center">
                        {{getCounterResult}}
                    </div>

                    <h3 class="text-center">{{counter2}}</h3>
                    <div class="d-flex justify-content-center align-items center">
                        <button @click="counter2++" class="btn me-2 btn-sm btn-primary">+</button>
                        <button @click="counter2--" class="btn btn-sm btn-danger">-</button>
                    </div>
                    <div class="alert alert-warning mt-2 text-center">
                        {{getCounterResult2}}
                    </div>

                </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
