<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Bind işlemi için : koymakda yeterli yada v-bind yazmak. -->
        <h1>{{title}}</h1>
        <p>{{content}}</p>
        <a  v-bind:href="url" target="_blank">{{url}}</a>
        <br>
        <a  :href="eduflow.url" :alt="eduflow.alt" :target="eduflow.target">{{eduflow.title}}</a>
        <br>
        <!-- v-on Click ve @click işlemi-->
        <button v-on:click="changeTitle('1.Button')">Title değiştir</button>
        <button @click="changeTitle('2. Button')">Bana Tıkla</button>
    
        <!-- @mousemove bir reusability/composables yapısı mouse hareketlerinde ki tracking'i yakalıyor -->
        <!-- @mousemove içinde ki bir fonksiyona parametre gönderirken event'i de göndermek istiyorsak $event yazıyoruz. -->
        <div class="box" @mousemove="updateCoords('mouseMoooove',$event)" @click="changeTitle('Box dan Gelen')">
            <span>{{coords.x}} , {{coords.y}}</span>
        </div>

    </div>
    <script src="app.js"></script>

</body>
</html>
